<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trading Wallet Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>

<div class="app">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="logo">Crypto Wallet</h2>
    <nav>
      <a class="active">Dashboard</a>
      <a>Buy & Sell</a>
      <a>Deposit & Withdraw</a>
      <a>Transactions</a>
      <a>Profile</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main">

    <!-- Top Bar -->
    <header class="topbar">
      <div class="market">
        <span>BTC <strong>$42,350</strong> <em class="up">+2.4%</em></span>
        <span>ETH <strong>$2,280</strong> <em class="down">-1.1%</em></span>
        <span>USDT <strong>$1.00</strong></span>
      </div>
      <div class="user">JOHNWRK4114</div>
    </header>

    <!-- Dashboard Content -->
    <section class="dashboard">

      <!-- Buy Sell -->
      <div class="card trade">
        <h3>Buy / Sell</h3>

        <div class="tabs">
          <button class="active">Buy</button>
          <button>Sell</button>
        </div>

        <label>Coin</label>
        <select>
          <option>BTC</option>
          <option>ETH</option>
          <option>USDT</option>
        </select>

        <label>Amount</label>
        <input type="number" placeholder="0.00" />

        <button class="primary">Buy BTC</button>
      </div>

      <!-- Wallet -->
      <div class="card wallet">
        <h3>Wallet Balance</h3>
        <ul>
          <li><span>BTC</span><strong>0.0000</strong></li>
          <li><span>ETH</span><strong>0.0000</strong></li>
          <li><span>USDT</span><strong>0.00</strong></li>
        </ul>
      </div>

      <!-- Transactions -->
      <div class="card transactions">
        <h3>Recent Transactions</h3>
        <table>
          <tr>
            <th>Type</th>
            <th>Asset</th>
            <th>Amount</th>
            <th>Status</th>
          </tr>
          <tr>
            <td>Buy</td>
            <td>BTC</td>
            <td>0.01</td>
            <td class="done">Completed</td>
          </tr>
          <tr>
            <td>Deposit</td>
            <td>USDT</td>
            <td>500</td>
            <td class="pending">Pending</td>
          </tr>
        </table>
      </div>

    </section>
  </main>
</div>

<script src="dashboard.js"></script>
</body>
</html>
