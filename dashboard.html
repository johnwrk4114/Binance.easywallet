<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wallet Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>

<div class="app">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="logo">Crypto Wallet</h2>
    <nav>
      <a class="active">Dashboard</a>
      <a>Buy & Sell</a>
      <a>Deposit & Withdraw</a>
      <a>Transactions</a>
      <a>Profile</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main">

    <!-- Top Bar -->
    <header class="topbar">
      <div class="user">
        JOHNWRK4114
        <button class="logout" onclick="logout()">Log out</button>
      </div>
    </header>

    <!-- Total Balance -->
    <section class="total-balance card">
      <div>
        <h3>Total Balance</h3>
        <h1>$12,480.50</h1>
        <span class="up">+2.35% today</span>
      </div>
      <svg viewBox="0 0 100 30" class="mini-chart">
        <polyline points="0,20 10,18 20,22 30,15 40,18 50,10 60,12 70,8 80,10 90,6"
          fill="none" stroke="gold" stroke-width="2"/>
      </svg>
    </section>

    <!-- Account Metrics -->
    <section class="assets">
      <div class="card asset active">
        <span>E-Wallet</span>
        <strong>$5,200.00</strong>
        <em>Main wallet balance</em>
      </div>

      <div class="card asset">
        <span>Cash Equity</span>
        <strong>$6,800.00</strong>
        <em>Available equity</em>
      </div>

      <div class="card asset">
        <span>Coin ROI</span>
        <strong class="up">+18.4%</strong>
        <em>Total return</em>
      </div>
    </section>

    <!-- Market Overview -->
    <section class="card market">
      <h3>Market Overview</h3>
      <table>
        <thead>
          <tr>
            <th>Asset</th>
            <th>Price (USD)</th>
            <th>24h</th>
          </tr>
        </thead>
        <tbody id="market-data">
          <tr>
            <td colspan="3">Loading market dataâ€¦</td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>
</div>

<script src="dashboard.js"></script>
</body>
</html>
