<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wallet Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>

<div class="app">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="logo">Crypto Wallet</h2>
    <nav>
      <a class="active" data-i18n="dashboard">Dashboard</a>
      <a data-i18n="buySell">Buy & Sell</a>
      <a data-i18n="depositWithdraw">Deposit & Withdraw</a>
      <a data-i18n="transactions">Transactions</a>
      <a data-i18n="profile">Profile</a>
    </nav>
  </aside>

  <main class="main">

    <!-- Topbar -->
    <header class="topbar">
      <div class="user">
        <button class="lang-btn" onclick="toggleLang()">EN / 中文</button>
        <span>johnwrk4114@email.com</span>
        <button class="logout" onclick="logout()">Log out</button>
      </div>
    </header>

    <!-- Balance + Actions -->
    <section class="balance-row">

      <!-- Total Balance -->
      <div class="card total-balance">
        <h3 data-i18n="totalBalance">Total Balance</h3>
        <h1>$12,480.50</h1>
        <span class="up">+2.35%</span>
      </div>

      <!-- Wallet Actions -->
      <div class="card wallet-actions">
        <h3 data-i18n="walletActions">Wallet Actions</h3>

        <div class="action-buttons">
          <button data-i18n="pay">Pay</button>
          <button data-i18n="receive">Receive</button>
        </div>

        <div class="link-box">
          <input id="walletLink" readonly />
          <button onclick="generateLink()" data-i18n="generate">Generate</button>
        </div>
      </div>

    </section>

    <!-- Market -->
    <section class="card market">
      <div class="market-header">
        <h3 data-i18n="market">Market Overview</h3>
        <input
          type="text"
          placeholder="Search coin..."
          oninput="filterMarket(this.value)"
        />
      </div>

      <table>
        <thead>
          <tr>
            <th data-i18n="asset">Asset</th>
            <th data-i18n="price">Price (USD)</th>
            <th data-i18n="change">24h Change</th>
            <th data-i18n="trend">Trend</th>
          </tr>
        </thead>
        <tbody id="market-data"></tbody>
      </table>
    </section>

  </main>
</div>

<script src="dashboard.js"></script>
</body>
</html>
