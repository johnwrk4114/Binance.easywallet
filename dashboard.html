<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | EasyWallet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="dashboard">

  <!-- 顶部栏 -->
  <header class="topbar">
    <div class="lang-switch" id="langSwitch">EN | 中文</div>

    <div class="user-area">
      <span id="userEmail">user@email.com</span>
      <button class="logout-btn">Logout</button>
    </div>
  </header>

  <!-- 主内容 -->
  <main class="main-grid">

    <!-- 左侧资产区 -->
    <section class="wallet-section">

      <!-- Total Balance -->
      <div class="card total-balance">
        <h3>Total Balance</h3>
        <p class="balance">$128,420.55</p>
      </div>

      <!-- 三个资产卡（你缺失的） -->
      <div class="asset-grid">
        <div class="card asset-card">
          <h4>E-wallet</h4>
          <p>$32,500</p>
        </div>
        <div class="card asset-card">
          <h4>Cash Equity</h4>
          <p>$45,120</p>
        </div>
        <div class="card asset-card">
          <h4>Coin ROI</h4>
          <p>+18.6%</p>
        </div>
      </div>

    </section>

    <!-- 右侧市场 -->
    <section class="market-section">
      <div class="card market-overview">
        <h3>Market Overview</h3>

        <input
          type="text"
          placeholder="Search coin..."
          class="market-search"
        />

        <table>
          <thead>
            <tr>
              <th>Asset</th>
              <th>Price (USD)</th>
              <th>24h</th>
              <th>Chart</th>
            </tr>
          </thead>
          <tbody id="marketTable"></tbody>
        </table>
      </div>
    </section>

  </main>

</div>

<script src="dashboard.js"></script>
</body>
</html>
