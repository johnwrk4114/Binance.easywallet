<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wallet Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>

<div class="app">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="logo">Crypto Wallet</h2>
    <nav>
      <a class="active">Dashboard</a>
      <a>Buy & Sell</a>
      <a>Deposit & Withdraw</a>
      <a>Transactions</a>
      <a>Profile</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main">

    <!-- Top Bar -->
    <header class="topbar">
      <div class="user">JOHNWRK4114</div>
    </header>

    <!-- ===== Total Balance ===== -->
    <section class="total-balance card">
      <div>
        <h3>Total Balance</h3>
        <h1>$12,480.50</h1>
        <span class="up">+2.35% today</span>
      </div>
      <svg viewBox="0 0 100 30" class="mini-chart">
        <polyline points="0,20 10,18 20,22 30,15 40,18 50,10 60,12 70,8 80,10 90,6"
          fill="none" stroke="gold" stroke-width="2"/>
      </svg>
    </section>

    <!-- ===== Assets ===== -->
    <section class="assets">
      <div class="card asset active">
        <span>BTC</span>
        <strong>0.0123</strong>
        <em>$520.00</em>
        <svg viewBox="0 0 100 30">
          <polyline points="0,18 15,16 30,20 45,14 60,16 75,10 90,8"
            fill="none" stroke="gold" stroke-width="2"/>
        </svg>
      </div>

      <div class="card asset">
        <span>ETH</span>
        <strong>1.204</strong>
        <em>$2,340.00</em>
        <svg viewBox="0 0 100 30">
          <polyline points="0,12 20,14 40,10 60,13 80,11"
            fill="none" stroke="#666" stroke-width="2"/>
        </svg>
      </div>

      <div class="card asset">
        <span>USDT</span>
        <strong>3,200</strong>
        <em>$3,200.00</em>
        <svg viewBox="0 0 100 30">
          <polyline points="0,15 100,15"
            fill="none" stroke="#444" stroke-width="2"/>
        </svg>
      </div>
    </section>

    <!-- ===== Quick Actions ===== -->
    <section class="actions">
      <button>Deposit</button>
      <button>Withdraw</button>
      <button class="primary">Buy</button>
      <button class="danger">Sell</button>
    </section>

    <!-- ===== Market Table ===== -->
    <section class="card market">
      <h3>Market Overview</h3>
      <table>
        <tr>
          <th>Asset</th>
          <th>Price</th>
          <th>24h</th>
        </tr>
        <tr>
          <td>BTC</td>
          <td>$42,350</td>
          <td class="up">+2.4%</td>
        </tr>
        <tr>
          <td>ETH</td>
          <td>$2,280</td>
          <td class="down">-1.1%</td>
        </tr>
        <tr>
          <td>SOL</td>
          <td>$98.40</td>
          <td class="up">+4.9%</td>
        </tr>
      </table>
    </section>

  </main>
</div>

<script src="dashboard.js"></script>
</body>
</html>
