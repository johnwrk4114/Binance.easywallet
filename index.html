<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Wallet Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-wrapper">
        <!-- Bitcoin Logo -->
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="Bitcoin Logo">
        </div>

        <!-- 语言切换 -->
        <div class="language-switch">
            <button id="enBtn">EN</button>
            <button id="zhBtn">中文</button>
        </div>

        <!-- 登录框 -->
        <div class="login-container">
            <h2 id="pageTitle">Bitcoin Wallet Login</h2>
            <input type="text" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn">Login</button>
            <div class="links">
                <button id="registerBtn">Register</button>
                <button id="forgotBtn">Forgot Password</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
