<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>虚拟货币钱包</title>
  <!-- 确保引用相对路径 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- 粒子背景 -->
  <canvas id="particleCanvas"></canvas>

  <!-- 半透明旋转 Bitcoin Logo -->
  <div class="bg-logo"></div>

  <div class="page-container">
    <div class="login-wrapper">
      <div class="language-switch">
        <button data-lang="en">EN</button>
        <button data-lang="zh">中文</button>
      </div>

      <div class="login-container">
        <h2 id="pageTitle">虚拟货币钱包</h2>
        <input type="text" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <div class="links">
          <button id="registerBtn">Register</button>
          <button id="forgotBtn">Forgot Password</button>
        </div>
      </div>
    </div>

    <div class="about-wrapper">
      <h2>About Binance.easywallet</h2>
      <p>
        Unlock Financial Freedom, Embrace the On-Chain Future<br><br>
        Cryptocurrencies empower everyone to participate fairly in the economy.
        Binance.easywallet is on a mission to enhance financial autonomy for over 500 million users.
      </p>
      <div class="about-image">
        <img src="https://i.imgur.com/8IhB9AI.png" alt="Crypto Mobile Screenshot">
      </div>
    </div>
  </div>

  <!-- 确保脚本使用相对路径 -->
  <script src="./particles.js"></script>
  <script src="./script.js"></script>

</body>
</html>
